<div class="container">
        <form [formGroup]="employee" (ngSubmit)="onClickSubmit(employee.value)" class="form-inline">
           
            <div class="row p-6">
               
                <div class="form-group col-4">
                    
                    <input type="text" class="form-control" autocomplete="off" placeholder="Employee Name" formControlName="name">
                </div>
                <div class="form-group col-4">
                    <input type="number" class="form-control" autocomplete="off" placeholder="Employee Salary" formControlName="salary">
                </div>
                <div class="form-group col-4">
                    <input type="submit" value = "save" class="form-control btn btn-info" autocomplete="off" >
                </div>
            </div>
            </form>
